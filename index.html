    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const animateText = (elementSelector, animationName, duration, delayRange) => {
                const element = document.querySelector(elementSelector);
                if (!element) return;
                const textContent = element.textContent;
                element.innerHTML = ''; 
                textContent.split('').forEach((char, index) => {
                    const span = document.createElement('span');
                    span.textContent = char;
                    span.style.display = 'inline-block';
                    span.style.animation = `${animationName} ${duration}s ease-in-out infinite`;
                    span.style.animationDelay = `${(Math.random() * delayRange).toFixed(2)}s`; 
                    element.appendChild(span);
                });
            };
            animateText('.title-top', 'wave-animation', 2.5, 0.8);
            animateText('.title-bottom', 'wave-animation', 2.5, 0.8);
        });
    </script>
